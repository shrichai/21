<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microsoft Internship Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      padding: 16px;
      margin: 0;
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 560px;
      background: white;
      padding: 28px 18px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    h2 {
      color: #0078d4;
      text-align: center;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .note {
      font-size: 11px;
      color: #333;
      text-align: center;
      margin-bottom: 16px;
      font-weight: 500;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 5px;
      font-size: 13px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      appearance: none;
      -webkit-appearance: none;
    }
    input:focus, select:focus {
      border-color: #0078d4;
      outline: none;
    }
    .coupon-section {
      margin-top: 14px;
    }
    .coupon-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .coupon-wrapper input {
      flex: 1;
    }
    .coupon-wrapper button {
      flex-shrink: 0;
      padding: 8px 14px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    .coupon-wrapper button:hover {
      background-color: #005a9e;
    }
    .coupon-error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .summary {
      background-color: #edf4fc;
      border: 1px solid #0078d4;
      border-radius: 6px;
      padding: 12px;
      margin-top: 14px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      font-size: 13px;
    }
    .summary .line {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }
    .summary .total {
      font-weight: 700;
      font-size: 14px;
      border-top: 1px solid #ccc;
      padding-top: 8px;
      margin-top: 8px;
    }
    .invoice-toggle {
      font-size: 12px;
      color: #0078d4;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .invoice {
      display: none;
      margin-top: 8px;
      border-top: 1px dashed #aaa;
      padding-top: 10px;
      font-size: 12px;
      color: #444;
    }
    a.pay-now {
      display: block;
      margin-top: 20px;
      text-align: center;
      background-color: #0078d4;
      color: white;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      padding: 10px;
      text-decoration: none;
      cursor: pointer;
    }
    a.pay-now:hover {
      background-color: #005a9e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 22px 14px;
      }
    }

    /* Remove focus highlight on mobile */
    input, select, button, a {
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Loader Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: #f0f8ff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 5px solid #cce6ff;
      border-top: 5px solid #0078d4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .type-text {
      font-size: 16px;
      font-weight: 600;
      color: #0078d4;
      height: 26px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0078d4;
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="container">
      <h2>Microsoft Internship Registration</h2>
      <div class="note">Get Certified Internship + Placement Opportunity | Duration: <strong>6 Months</strong></div>
      <form id="internshipForm" onsubmit="return false;">
        <label for="name">Full Name</label>
        <input type="text" name="name" required />

        <label for="contact">Contact Number</label>
        <input type="text" name="contact" required />

        <label for="email">Email Address</label>
        <input type="email" name="email" required />

        <label for="startDate">Select Start Date</label>
        <select name="startDate" required>
          <option value="">-- Select Date --</option>
          <option value="15/Aug/2025">15/Aug/2025</option>
          <option value="01/Sept/2025">01/Sept/2025</option>
          <option value="15/Oct/2025">15/Oct/2025</option>
        </select>

        <label for="timing">Preferred Timings</label>
        <select name="timing" required>
          <option value="">-- Select Timing --</option>
          <option value="7AM - 9AM">7AM - 9AM</option>
          <option value="6PM - 8PM">6PM - 8PM</option>
          <option value="8PM - 10PM">8PM - 10PM</option>
        </select>

        <label for="course">Select Course - ₹23,450</label>
        <select name="course" id="course" required>
          <option value="">-- Select Course --</option>
          <option value="Data Science with Python">Data Science with Python</option>
          <option value="App Development">App Development</option>
          <option value="Web Development">Web Development</option>
          <option value="Machine Learning">Machine Learning</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Cloud Computing">Cloud Computing</option>
          <option value="Cyber Security">Cyber Security</option>
          <option value="Blockchain Basics">Blockchain Basics</option>
          <option value="DevOps Fundamentals">DevOps Fundamentals</option>
          <option value="UI/UX Design">UI/UX Design</option>
          <option value="Mobile App Development">Mobile App Development</option>
          <option value="Internet of Things (IoT)">Internet of Things (IoT)</option>
          <option value="Full Stack Development">Full Stack Development</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="Power BI">Power BI</option>
          <option value="Python Programming">Python Programming</option>
        </select>

        <div class="coupon-section">
          <label for="coupon">Enter Coupon Code</label>
          <div class="coupon-wrapper">
            <input type="text" id="coupon" placeholder="Enter your code" />
            <button type="button" onclick="applyCoupon()">Apply</button>
          </div>
          <div class="coupon-error" id="couponError">Invalid Coupon Code!</div>
        </div>

        <div class="summary" id="priceSummary">
          <div class="line"><span>Original Price:</span><span><s>₹23,450</s></span></div>
          <div class="line"><span>Student Coupon Applied:</span><span id="discountText">No</span></div>
          <div class="line"><span>Discount %:</span><span id="discountPercent">0%</span></div>
          <div class="line total"><span>Total to Pay:</span><span id="finalPrice">₹23,450</span></div>
        </div>

        <div class="invoice-toggle" id="toggleInvoice" onclick="toggleInvoice()">View Invoice Details</div>
        <div class="invoice" id="invoiceDetails"></div>

        <a class="pay-now" onclick="startLoading()">Pay Now</a>
      </form>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div class="overlay" id="loadingOverlay" style="display:none;">
    <div class="loader"></div>
    <div class="type-text" id="typedText"></div>
  </div>

  <script>
    const validCoupons = ["AA349BN6593MST", "TL934BZMST4502", "kandamas"];
    const couponInput = document.getElementById("coupon");
    const summaryBox = document.getElementById("priceSummary");
    const toggleInvoiceBtn = document.getElementById("toggleInvoice");
    const couponError = document.getElementById("couponError");

    function applyCoupon() {
      const code = couponInput.value.trim();
      const discountText = document.getElementById("discountText");
      const discountPercent = document.getElementById("discountPercent");
      const finalPrice = document.getElementById("finalPrice");

      if (validCoupons.includes(code)) {
        discountText.innerText = "Yes";
        discountPercent.innerText = "57.38%";
        finalPrice.innerText = "₹9,999";
        summaryBox.style.display = "block";
        toggleInvoiceBtn.style.display = "block";
        couponError.style.display = "none";

        setTimeout(() => {
          summaryBox.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);
      } else {
        couponError.style.display = "block";
        discountText.innerText = "No";
        discountPercent.innerText = "0%";
        finalPrice.innerText = "₹23,450";
        summaryBox.style.display = "none";
        toggleInvoiceBtn.style.display = "none";
        document.getElementById("invoiceDetails").style.display = "none";
      }
    }

    function toggleInvoice() {
      const invoice = document.getElementById("invoiceDetails");
      const course = document.getElementById("course").value || "Not Selected";
      const finalPrice = document.getElementById("finalPrice").innerText;

      invoice.innerHTML = `<strong>INVOICE</strong><br><br>
        Course Selected: <b>${course}</b><br>
        Internship Duration: 6 Months<br>
        Placement Assistance: Included<br>
        Original Price: ₹23,450<br>
        Final Payable: ${finalPrice}<br>
        Coupon Applied: ${couponInput.value.trim()}`;

      invoice.style.display = invoice.style.display === "none" ? "block" : "none";

      if (invoice.style.display === "block") {
        setTimeout(() => {
          invoice.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);
      }
    }

    function startLoading() {
      document.getElementById("loadingOverlay").style.display = "flex";
      typeLoop();
    }

    const messages = [
      "It is processing...",
      "Unfortunately, your Bank Server is Down...",
      "Use Any other Device..."
    ];
    let msgIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeLoop() {
      const textEl = document.getElementById("typedText");
      const current = messages[msgIndex];
      let displayText = current.substring(0, charIndex);

      textEl.innerText = displayText;

      if (!isDeleting && charIndex < current.length) {
        charIndex++;
        setTimeout(typeLoop, 80);
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(typeLoop, 50);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) msgIndex = (msgIndex + 1) % messages.length;
        setTimeout(typeLoop, 800);
      }
    }
  </script>
</body>
</html>
