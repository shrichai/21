<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microsoft Internship Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
      margin: 0;
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 35px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0078d4;
      text-align: center;
      font-size: 24px;
      margin-bottom: 5px;
    }
    .note {
      font-size: 12px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 14px 0 6px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #0078d4;
      outline: none;
    }
    .coupon-section {
      margin-top: 18px;
    }
    .coupon-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .coupon-wrapper input {
      flex: 1;
    }
    .coupon-wrapper button {
      flex-shrink: 0;
      padding: 10px 18px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .coupon-wrapper button:hover {
      background-color: #005a9e;
    }
    .coupon-error {
      color: red;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }
    .summary {
      background-color: #edf4fc;
      border: 1px solid #0078d4;
      border-radius: 8px;
      padding: 15px;
      margin-top: 16px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .summary .line {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 14px;
    }
    .summary .total {
      font-weight: 700;
      font-size: 16px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    .invoice-toggle {
      font-size: 13px;
      color: #0078d4;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .invoice {
      display: none;
      margin-top: 10px;
      border-top: 1px dashed #aaa;
      padding-top: 12px;
      font-size: 13px;
      color: #444;
    }

    /* CHANGES START */
    #loadingScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #f3f4f6;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #0078d4;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #0078d4;
      font-weight: 600;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0078d4;
      width: 0;
      animation: typing 2.5s steps(40, end) infinite, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      40%, 60% { width: 100% }
      80%, 100% { width: 0 }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #0078d4 }
    }
    /* CHANGES END */
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="container">
      <h2>Microsoft Internship Registration</h2>
      <div class="note">Get Certified Internship + Placement Opportunity | Duration: <strong>6 Months</strong></div>
      <form id="internshipForm" onsubmit="return false;">
        <!-- Form Fields Here (unchanged) -->

        <!-- ... all previous fields ... -->

        <a href="#" class="pay-now" onclick="startLoading()">Pay Now</a>
      </form>
    </div>
  </div>

  <!-- CHANGES START -->
  <div id="loadingScreen" class="form-wrapper">
    <div class="spinner"></div>
    <div class="loading-text" id="dynamicText"></div>
  </div>
  <!-- CHANGES END -->

  <script>
    const validCoupons = ["AA349BN6593MST", "TL934BZMST4502", "kandamas"];
    const couponInput = document.getElementById("coupon");
    const summaryBox = document.getElementById("priceSummary");
    const toggleInvoiceBtn = document.getElementById("toggleInvoice");
    const couponError = document.getElementById("couponError");

    function applyCoupon() {
      const code = couponInput.value.trim();
      const discountText = document.getElementById("discountText");
      const discountPercent = document.getElementById("discountPercent");
      const finalPrice = document.getElementById("finalPrice");

      if (validCoupons.includes(code)) {
        discountText.innerText = "Yes";
        discountPercent.innerText = "57.38%";
        finalPrice.innerText = "₹9,999";
        summaryBox.style.display = "block";
        toggleInvoiceBtn.style.display = "block";
        couponError.style.display = "none";

        setTimeout(() => {
          summaryBox.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);
      } else {
        couponError.style.display = "block";
        discountText.innerText = "No";
        discountPercent.innerText = "0%";
        finalPrice.innerText = "₹23,450";
        summaryBox.style.display = "none";
        toggleInvoiceBtn.style.display = "none";
        document.getElementById("invoiceDetails").style.display = "none";
      }
    }

    function toggleInvoice() {
      const invoice = document.getElementById("invoiceDetails");
      const course = document.getElementById("course").value || "Not Selected";
      const finalPrice = document.getElementById("finalPrice").innerText;

      invoice.innerHTML = `<strong>INVOICE</strong><br><br>
        Course Selected: <b>${course}</b><br>
        Internship Duration: 6 Months<br>
        Placement Assistance: Included<br>
        Original Price: ₹23,450<br>
        Final Payable: ${finalPrice}<br>
        Coupon Applied: ${couponInput.value.trim()}`;

      const isNowVisible = invoice.style.display === "none";
      invoice.style.display = isNowVisible ? "block" : "none";

      if (isNowVisible) {
        setTimeout(() => {
          invoice.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);
      }
    }

    // CHANGES START
    function startLoading() {
      document.getElementById("loadingScreen").style.display = "flex";
      cycleMessages();
    }

    const messages = [
      "It is processing...",
      "Unfortunately your Bank Server is Down..."
    ];
    let msgIndex = 0;

    function cycleMessages() {
      const textElement = document.getElementById("dynamicText");
      setInterval(() => {
        textElement.style.animation = 'none'; // Reset typing
        void textElement.offsetWidth; // Force reflow
        textElement.innerText = messages[msgIndex];
        textElement.style.animation = null;
        msgIndex = (msgIndex + 1) % messages.length;
      }, 5000);
    }
    // CHANGES END
  </script>
</body>
</html>
